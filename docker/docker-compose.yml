services:
  # Laravel Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cstu_space_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - cstu_space_network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - TZ=Asia/Bangkok

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: cstu_space_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cstu_space_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cstu_space_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cstu_space
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      TZ: Asia/Bangkok
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=512M --innodb-log-file-size=256M --max-connections=1000
    networks:
      - cstu_space_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cstu_space_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    networks:
      - cstu_space_network
    depends_on:
      - db

  # Node.js for Vite development
  node:
    image: node:20-alpine
    container_name: cstu_space_node
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - cstu_space_network
    command: sh -c "rm -rf node_modules package-lock.json && npm install && npm run dev -- --host 0.0.0.0"

  # Queue Worker
  queue:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cstu_space_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
    networks:
      - cstu_space_network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - TZ=Asia/Bangkok
    command: php artisan queue:work --tries=3

networks:
  cstu_space_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
